<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generate Lottery Numbers!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Generate Lottery Numbers!</h1>
    <button type="button" id ="guess" class="btn btn-lg btn-primary">?</button>
</div> 


<div class="container text-center">
<div class="lotteryNumber"> </div>


</div>

<script type="text/javascript">

$(document).ready(function() {

$("#guess").on("click" , function() {
    var numbers = "";
    for( var i = 0; i < 9; i++) {
        var random = Math.floor(Math.random() * 9) + 1;
        numbers = random + numbers;
        }
$(".lotteryNumber").append("<br><hr><h1>" + numbers + "<h1>");
console.log(numbers);  
});
});

</script>
</body>

</html>
